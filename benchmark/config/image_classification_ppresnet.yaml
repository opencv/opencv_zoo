Benchmark:
  name: "Image Classification Benchmark"
  type: "Classification"
  data:
    path: "data/image_classification"
    files: ["coffee_mug.jpg", "umbrella.jpg", "wall_clock.jpg"]
    sizes: [[256, 256]]
    toRGB: True
    centerCrop: 224
  metric:
    warmup: 30
    repeat: 10
  backend: "default"
  target: "cpu"

Model:
  name: "PPResNet"
